<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>RockPaperScissors</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row declaration ">
      <div class="col d-flex justify-content-center align-items-center ">
        <h1><b>LET'S PLAY</b></h1>
      </div>
    </div>
    <div class="row declaration">
      <div class="col d-flex justify-content-center align-items-center">
        <h2><b>Choose Your Weapon</b></h2>
      </div>
    </div>
    <div class="row d-flex align-items-center">
      <div class="col-4 d-flex justify-content-center"><img
          src="https://qph.fs.quoracdn.net/main-qimg-10415bcd831d783e951adfc1d4406a56" alt=""></div>
      <div class="col-4 d-flex justify-content-center"><img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_rhyu7hU9y2YEwcN4q1LfvuLcYmkEkV-s0mYfA1pWl2hoZ_AX"
          alt=""></div>
      <div class="col-4 d-flex justify-content-center"><img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRpzcVEJQNB8jMn0V8TRuYMOAzWjy886vOblpJEuYpIBiQWyp86Zg"
          alt=""></div>

      <div class="col-4 pushBox d-flex justify-content-center align-items-center">
        <button onclick="play(" ROCK")" type="button" class="btn btn-secondary btn-lg">ROCK</button>
      </div>
      <div class="col-4 pushBox d-flex justify-content-center align-items-center">
        <button onclick="play(" PAPER")" type="button" class="btn btn-secondary btn-lg">PAPER</button>
      </div>
      <div class="col-4 pushBox d-flex justify-content-center align-items-center">
        <button onclick="play(" SCISSORS")" type="button" class="btn btn-secondary btn-lg">SCISSORS</button>
      </div>
    </div>
    <div class="row d-flex align-items-end mt-5">
      <div #="result" class="col-12 d-flex justify-content-center">
        <h1>result</h1>
      </div>

    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
